<body>
  {{>loginButtons}}
  {{#if currentUser}}
  <a href = "/profile/{{user_id}}"> profile </a>
  {{/if}}
</body>
<template name = "home" id = "home">
  <h1> Trending products </h1>
  <ul>
    {{#each prod_ducts}}
    <li>
      <a href= "/product/{{_id}}"> brand: {{brand}} / name: {{name}}/ {{_id}} </a>
    </li>
    {{/each}}
  </ul>
</template>

<template name = "product" id = "product">
  <p>  {{_id}} </p>
  <p> {{brand}} </p>
  <p> {{products_c}} </p>
</template>

<template name = "profile" id = "profile">

    <!-- Page Content -->
      <div class="container">

          <!-- Portfolio Item Heading -->
          <div class="row">
              <div class="col-lg-12">
  			<!-- User's name -->
                  <h1 class="page-header">user's name

                  </h1>
              </div>
          </div>
          <!-- /.row -->

          <!-- Portfolio Item Row -->
          <div class="row">

              <div class="col-md-4">
  			<!-- user profile picture -->
                  <img class="img-responsive" src="img/blankuser.png" alt="">
  				<br>
  				<button type="button" class="btn btn-primary">Add to Friends List</button>
  				<!-- change to green when added and only show send message when added -->
  				<button type="button" class="btn btn-info">Send Message</button>
              </div>

              <div class="col-md-8">
                  {{>personalInfo}}

  				{{>wishList}}

  				{{>buyList}}
              </div>

          </div>
          <!-- /.row -->

  		<div class="row">
  			<!-- Product Reviews -->
  			<div class="col-md-6">
  				<div class="col-lg-12">
  						<h3 class="page-header">Product Reviews</h3>
  				</div>

  				{{>productReviews}}

  			</div>
  			<!-- end of Reviews -->

  			<!-- Videos Posted -->
  			<div class="col-md-6">
  			<!-- Title -->
  				<div class="col-lg-12">
  					<h3 class="page-header">Videos Posted</h3>
  				</div>
  				{{>videoList}}
  			</div>
  		</div>
      </div>
</template>

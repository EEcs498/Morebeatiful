<template name = "product" id = "product">
  <!-- Navigation -->
  
  <br>
  <br>
  <!-- Page Content -->
  <div class="container">

      <!-- Portfolio Item Heading -->
      <div class="row">
          <div class="col-lg-12">

				<small>by {{brand}}</small></h1>
          </div>
      </div>
      <!-- /.row -->

      <!-- Portfolio Item Row -->
      <div class="row">

          <div class="col-md-4">
              <img class="img-responsive" src="img/charlottetilbury/1.jpg" alt="">
      <br>
      <div class="col-md-4">
        <img class="img-responsive" src="img/cheektochic1.jpg" alt="">
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="img/cheektochic2.jpg" alt="">
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="img/cheektochic3.jpg" alt="">
      </div>
          </div>

          <div class="col-md-5">
              <h3>Product Description</h3>
              <p>When it comes to blush, I’m always seeking to re-create that shimmering, youthful flush of excitement you get when you’re in love - my clients and I call it the "love glow". I’ve spent many years perfecting this ultra-flattering look and now I’ve made it easy for anyone to achieve with CHEEK TO CHIC Swish & Pop Blush. A 2-step application ritual, each shade is a creamy, color-rich texture containing finely crushed pearls to give your skin a limitless glow. Enliven dull skin in just a Swish and a Pop!</p>
              <!--<p>{{description}}</p>-->
			  <h3>Product Details</h3>
              <ul>
                  <li>Lorem Ipsum</li>
                  <li>Dolor Sit Amet</li>
                  <li>Consectetur</li>
                  <li>Adipiscing Elit</li>
              </ul>
          </div>

    <div class="col-md-3">
              <h4>Price</h4>
              <p>{{products_p}}
        <font size="5">$35 - $45</font>
      </p>
              <h4>Quality</h4>
              <p> {{point}} </p>
              {{#if currentUser}}
              <p>
              <form class = "quality" id ="quality">
                <select class ="point" id = "point">
                  <option value = "1">1</option>
                  <option value = "2">2</option>
                  <option value = "3">3</option>
                  <option value = "4">4</option>
                  <option value = "5">5</option>
                </select>
                <input type="submit" class ="submit" id ="submit">
              </form>
        <font size="6">3.5</font>
      </p>
      {{/if}}
      {{#if currentUser}}
      <h4>Add to Wish List?</h4>
      <form class = "wish" id = "wish">
        <input type ="submit" value ="add">
      </form>
      {{/if}}
      {{#if currentUser}}
      <h4>Add to Owned List?</h4>
      <form class = "owned" id = "owned">
        <input type ="submit" value ="add">
      </form>
      {{/if}}
                  <i class="fa fa-list fa-2x" ></i>
          </div>

      </div>
      <!-- /.row -->
      
		<!--Reviews-->
		<div class="row">
			<div class="container">
				<div class="col-lg-12">
					<h3 class="page-header">Reviews</h3>
				
					<br>
					<div class="well">
						<h4>Submit a Reivew</h4>
						<form class ="review_i" id = "review_i">
							<input type="text" name="review" class="inputBox" id="inputBox" placeholder="Insert review" />
							<button type="button" class="clear">Clear</button>
						</form>
						<br>

						<div class="text-right">
							<a class="btn btn-success submitR">Leave a Review</a>
						</div>

						<hr>

						{{#each getReviews}}

							<div class="row">
							<div class="col-md-12">
								<h4>{{user_name}}</h4>
									<span class="pull-right">{{ratingDate}}</span>
									<p>{{reviewText}}</p>
								</div>
							</div>

							<hr>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
		<!--end of reviews-->

<template name = "profile" id = "profile">
  <!-- Navigation -->
	<br>
	<br>
	
    <!-- Page Content -->
      <div class="container">

          <!-- Portfolio Item Heading -->
          <div class="row">
              <div class="col-lg-12">
  			<!-- User's name -->
                  <h1 class="page-header">
                    {{#if currentUser}}
                    {{user_name}}
                    {{/if}}
                  </h1>
              </div>
          </div>
          <!-- /.row -->

          <!-- Portfolio Item Row -->
          <div class="row">

              <div class="col-md-4">
  			<!-- user profile picture -->
                {{#if currentUser}}
                <img scr="{{currentUser.profile.picture}}" alt="{{currentUser.username}}">
                {{/if}}

  				<br>
  				<button type="button" class="btn btn-primary">Add to Friends List</button>
  				<!-- change to green when added and only show send message when added -->
  				<button type="button" class="btn btn-info">Send Message</button>
              </div>

              <div class="col-md-8">
                  {{>personalInfo}}

  				{{>wishList}}

          <ul>
            {{#each wish_items}}
      			<li>
              <a href = "/product/{{product_id}}"> {{product_name}} </a>
      			</li>
            {{/each}}
      		</ul>

  				{{>buyList}}
          <ul>
            {{#each own_items}}
      			<li>
              <a href = "/product/{{product_id}}"> {{product_name}} </a>
      			</li>
            {{/each}}
      		</ul>
              </div>

          </div>
          <!-- /.row -->

  		<div class="row">
  			<!-- Product Reviews -->
  			<div class="col-md-6">

  				</div>

  				{{>productReviews}}

  			</div>
  			<!-- end of Reviews -->

  			<!-- Videos Posted -->
  			<div class="col-md-6">

  				<div class="col-lg-12">

  				{{>videoList}}
  			</div>
  		</div>
      </div>
</template>


<template name="productReviews">
	{{#each getReviews}}
	<div class="row prodcutReview">
	<!-- Product name and image -->
		<div class="reviewItem">
			<div class="col-sm-3 col-xs-6">
				<a href="#">
					<img class="img-responsive" src="img/charlottetilbury/3.jpg" alt="">
				</a>
				<h5>
					<a href="#">{{product_id}}</a>
				</h5>
			</div>
			<!-- Review text -->
			<div class="col-sm-9 col-xs-6">
				<p>{{reviewText}}</p>
			</div>
		</div>
	</div>
	{{/each}}
</template>
